<body >
    <h1>Omiljeni auto</h1>
    <form>
        <fieldset>
            <legend>Osnovni podaci</legend>
            Marka
            <input type="text" > <br><br>
            Model
            <input type="text" > <br><br>
            Godina proizvodnje:
            <input type="number" size="4"><br><br>
        </fieldset><br>
        <fieldset>
            <legend>Dodatni podaci</legend>
            <input type="radio"  name="gorivo" checked>Benzin<br>
            <input type="radio"  name="gorivo" >Benzin + Gas (TNG)<br>
            <input type="radio"  name="gorivo" >Dizel<br><br>
            <select name="Vrsta">
                <option>Hedžbek</option>
                <option>Karavan</option>
                <option>Limuzina</option>
                <option>Kupe</option>
                <option>Kabriolet</option>
                <option>Džip</option>
                <option>MiniVan</option>
            </select><br><br>
            Koliko kW: od
            <input type="number">
            do
            <input type="number"><br><br>
            <textarea name="DodatniOpis" rows="10" cols="100">Dodatni opis</textarea>
        </fieldset><br>
        <input type="submit" value="Submit">
    </form>
